<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' blob: data:; connect-src 'self' ws:"
/>
<meta
  http-equiv="X-Content-Security-Policy"
  content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' blob: data:; connect-src 'self' ws:"
/>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>My Image Converter</title>
  </head>

  <body>
    <div id="left-side">
      <div id="title-section">
        <h1>Convert File<br>Formats Easily.</h1>
      </div>

      <div id="nav-section">
        <ul>
          <a href="https://github.com/N1femi/Image_Converting_AI-Agent" target="_blank">Github</a>
        </ul>
      </div>
    </div>

    <div id="right-side">
      <button onclick="browse()" id="browse-button">Browse Files</button>
      <img id="preview" alt="Image Preview" src="#">
      <p>Output Format</p>
      <select id="format-dropdown" class="configurable">
        <option value="png">.png</option>
        <option value="jpg">.jpg</option>
        <option value="bmp">.bmp</option>
        <option value="jpeg">.jpeg</option>
      </select>
      <button onclick="convert()" id="convert-button">
        Convert
      </button>
    </div>

  </body>

  <script src="renderer.js"></script>
</html>
